name: Github CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: create .env file from example .env file
        run: mv .env.example .env
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
